<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | E-commerce product page</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header id="head">
    <div class="menuBtn">
      <Button><img src="./images/icon-menu.svg" alt=""></Button>
    </div>
    <div class="logo">
      <img src="./images/logo.svg">
    </div>
    <div class="list_item">
      <ul class="hd_list">
        <li class="hd_item">Collections</li>
        <li class="hd_item">Men</li>
        <li class="hd_item">Women</li>
        <li class="hd_item">About</li>
        <li class="hd_item">Contact</li>
      </ul>
    </div>
    <div class="hd_end">
      <img class="end_img" style="height:20px; width: 20px;" src="./images/icon-cart.svg">
      <img class="end_img" src="./images/image-avatar.png">
      <div class="usr_cart">
        <h4>Cart</h4>
        <div>
          <h4>Your cart is empty</h4>
        </div>
      </div>
    </div>
  </header>
  <section class="mainBody">
    <aside class="mainBL">
      <section class="bigImg">
        <div><img src="./images/image-product-1.jpg" alt="product-1"></div>
      </section>
      <section class="smallImgs">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </section>
    </aside>
    <aside class="mainBR">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </aside>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
